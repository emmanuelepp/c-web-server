<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            /* Necesario para que el footer sticky funcione */
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #dc3545;
            /* A deep red color for the error message */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p class="lead">Oops! The page you're looking for cannot be found.</p>
        <hr class="my-4">
        <p>It looks like nothing was found at this location. Maybe try one of the links below or a search?</p>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Â© <span id="year"></span> C Web Server Project. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
